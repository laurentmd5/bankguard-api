# gitops-manifests/apps/bankguard/overlays/dev/kustomization.yaml
# CONFIGURATION SPÉCIFIQUE ENVIRONNEMENT DE DÉVELOPPEMENT

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bankguard-dev  # Transforme "bankguard" en "bankguard-dev"

# Référence à la configuration de base
resources:
  - ../../base

# Patchs stratégiques pour modifier la base
patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

# Patchs JSON pour modifications fines
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: bankguard-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2  # Moins de replicas en dev
      
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: FLASK_DEBUG
            value: "true"
          - name: DEBUG_METRICS
            value: "1"

# Images spécifiques dev
images:
  - name: bankguard-api
    newName: ghcr.io/laurentmd5/bankguard-api  # À MODIFIER
    newTag: latest-dev  # En dev, on peut utiliser "latest-dev"

# Génération de ConfigMaps
configMapGenerator:
  - name: bankguard-config
    behavior: merge  # Fusionne avec la base
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DB_HOST=postgres-service.bankguard-dev.svc.cluster.local
      - REDIS_HOST=redis-service.bankguard-dev.svc.cluster.local
      - FLASK_ENV=development

# Génération de Secrets
# ATTENTION: En vrai projet, ces secrets viendraient d'un vault
secretGenerator:
  - name: bankguard-secrets
    behavior: merge
    literals:
      - DB_PASSWORD=dev_password_123  # À CHANGER EN PROD
      - REDIS_PASSWORD=dev_redis_123   # À CHANGER EN PROD
    type: Opaque
