apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankguard-api
  labels:
    app.kubernetes.io/name: bankguard-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bankguard-system
    app.kubernetes.io/managed-by: gitops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bankguard-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bankguard-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: bankguard-system
        app.kubernetes.io/managed-by: gitops
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "5000"
    spec:
      serviceAccountName: bankguard-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - bankguard-api
      containers:
      - name: bankguard-api
        image: ghcr.io/laurentmd5/bankguard-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_DEBUG
          value: "true"
        - name: DEBUG_METRICS
          value: "1"
        envFrom:
        - configMapRef:
            name: bankguard-config
        - secretRef:
            name: bankguard-secrets
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      tolerations:
      - key: dedicated
        operator: Equal
        value: bankguard
        effect: NoSchedule
