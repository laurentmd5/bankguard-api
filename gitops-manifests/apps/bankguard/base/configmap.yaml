apiVersion: v1
kind: ConfigMap
metadata:
  name: bankguard-config
data:
  # CONFIGURATION PAR DÉFAUT
  # Ces valeurs seront OVERRIDÉES par les overlays
  
  # Application
  APP_NAME: "bankguard"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "base"  # Serra overridé par dev/staging/prod
  
  # Flask
  FLASK_APP: "app.py"
  FLASK_ENV: "production"
  PYTHONUNBUFFERED: "1"
  
  # Database PostgreSQL
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "bankdb"
  DB_USER: "postgres"
  
  # Cache Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Monitoring
  PROMETHEUS_METRICS_PORT: "5000"
  
  # Timeouts
  DB_CONNECTION_TIMEOUT: "10"
  REDIS_CONNECTION_TIMEOUT: "5"
