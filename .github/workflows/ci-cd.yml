name: BankGuard CI (Build & Push)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/bankguard-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push (TAG IMMUTABLE)
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}

          echo "üî® Building $IMAGE_NAME:$IMAGE_TAG"

          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -t $IMAGE_NAME:latest-dev \
            ./app

          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest-dev

      # 5Ô∏è‚É£ Audit log
      - name: Image pushed successfully
        run: |
          echo "‚úÖ Image pushed:"
          echo " - $IMAGE_NAME:${GITHUB_SHA::7}"
          echo " - $IMAGE_NAME:latest-dev"
