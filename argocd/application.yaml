apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bankguard-app
  namespace: argocd
  annotations:
    # ========================================
    # ARGOCD IMAGE UPDATER - CORRIGÃ‰
    # ========================================
    argocd-image-updater.argoproj.io/image-list: bankguard=ghcr.io/laurentmd5/bankguard-api
    argocd-image-updater.argoproj.io/bankguard.update-strategy: latest
    argocd-image-updater.argoproj.io/bankguard.allow-tags: regexp:^[a-f0-9]{7}$
    argocd-image-updater.argoproj.io/bankguard.force-update: "true"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization

spec:
  project: default

  source:
    repoURL: https://github.com/laurentmd5/bankguard-api.git
    targetRevision: main
    path: gitops-manifests/apps/bankguard/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: bankguard-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
