apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bankguard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: "Prune=false"
spec:
  project: default
  
  source:
    repoURL: https://github.com/laurentmd5/bankguard-api.git
    targetRevision: HEAD
    path: gitops-manifests/apps/bankguard/overlays/dev
    
    # Configuration Kustomize
    kustomize:
      namePrefix: ""
      nameSuffix: ""
      images:
        - ghcr.io/laurentmd5/bankguard-api:latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: bankguard-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignorer certains champs qui peuvent changer
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /spec/template/spec/containers/0/resources
